# Pre-commit hooks for Fortress Rollback
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json', '--fix']
        exclude: '^(target/|fuzz/target/|loom-tests/target/)'

  # Link checking for markdown files
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.2
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json']
        exclude: '^(target/|fuzz/target/|loom-tests/target/)'

  # Rust formatting check (complements cargo fmt)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      # Check for broken rustdoc links
      - id: rustdoc-links
        name: rustdoc link check
        entry: "bash -c 'cargo doc --no-deps 2>&1 | grep -E \"warning: .*unresolved link\" && exit 1 || exit 0'"
        language: system
        pass_filenames: false
        files: '\.rs$'

      # Validate Kani proof coverage - ensures all #[kani::proof] functions
      # are included in verify-kani.sh tier lists so they run in CI
      - id: kani-coverage
        name: kani proof coverage
        entry: ./scripts/check-kani-coverage.sh
        language: script
        pass_filenames: false
        files: '\.rs$|verify-kani\.sh$'

      # Custom link validation script
      - id: check-links
        name: check links
        entry: ./scripts/check-links.sh
        language: script
        pass_filenames: false
        files: '\.(md|rs)$'

      # Check feature combinations compile (if cargo-hack is installed)
      - id: cargo-hack-check
        name: cargo hack feature check
        entry: bash -c 'command -v cargo-hack >/dev/null && cargo hack check --feature-powerset --exclude-features z3-verification,graphical-examples || true'
        language: system
        pass_filenames: false
        files: '\.rs$|Cargo\.toml$'
        stages: [pre-push]  # Only run on push (slower check)

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
