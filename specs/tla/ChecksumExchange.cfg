SPECIFICATION Spec

\* Use small constants for bounded model checking
CONSTANT PEERS = {p1, p2}
CONSTANT MAX_FRAME = 4
CONSTANT CHECKSUM_INTERVAL = 2

CONSTRAINT StateConstraint

\* Safety invariants to check
INVARIANT TypeInvariant
INVARIANT NoFalsePositives
INVARIANT InSyncImpliesMatchingChecksums

\* Temporal properties (safety as temporal)
PROPERTY DesyncIsTerminal
PROPERTY VerifiedFrameMonotonic

\* Liveness properties (require fairness)
\* PROPERTY EventuallyInSync
\* PROPERTY EventuallyDetected
