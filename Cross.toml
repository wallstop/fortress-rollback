# Cross-rs configuration for cross-compilation
# See: https://github.com/cross-rs/cross/wiki/Configuration

[target.aarch64-unknown-linux-gnu]
# Install clang and lld in the cross container to match .cargo/config.toml requirements
# The .cargo/config.toml specifies clang+lld for faster linking, but the default
# cross-rs Docker image doesn't include these tools. The pre-build hook installs them.
pre-build = [
    "apt-get update && apt-get install -y clang lld"
]
