# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Rust dependencies (Cargo) - covers root workspace and all members
  # (includes: fortress-rollback, tests/network-peer)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10

  # Rust dependencies for fuzz directory (separate workspace)
  - package-ecosystem: "cargo"
    directory: "/fuzz"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # Rust dependencies for loom-tests directory (separate workspace,
  # requires special --cfg loom flags that conflict with normal builds)
  - package-ecosystem: "cargo"
    directory: "/loom-tests"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(ci)"
    open-pull-requests-limit: 5

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(docker)"
    open-pull-requests-limit: 3
    ignore:
      # Rust base image is intentionally pinned to MSRV (Minimum Supported Rust Version)
      # defined in Cargo.toml. The Dockerfile uses MSRV to ensure network tests validate
      # builds at the minimum supported version. CI tests latest stable separately.
      # Only update when MSRV changes in Cargo.toml.
      - dependency-name: "rust"
