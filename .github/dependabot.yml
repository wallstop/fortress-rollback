# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
    open-pull-requests-limit: 10

  # Rust dependencies for fuzz directory
  - package-ecosystem: "cargo"
    directory: "/fuzz"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
      - "fuzz"
    open-pull-requests-limit: 5

  # Rust dependencies for loom-tests directory
  - package-ecosystem: "cargo"
    directory: "/loom-tests"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
      - "loom"
    open-pull-requests-limit: 5

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "daily"
    assignees:
      - "wallstop"
    reviewers:
      - "wallstop"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 3
