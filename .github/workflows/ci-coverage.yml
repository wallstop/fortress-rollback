name: CI - Coverage

on:
  push:
    branches: [main]
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/ci-coverage.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/ci-coverage.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage (tarpaulin)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Cache cargo registry and build
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: coverage-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            coverage-${{ runner.os }}-cargo-

      # Note: sccache is intentionally NOT used here because cargo-tarpaulin
      # needs direct control over the compilation process to instrument code
      # for coverage collection. Using RUSTC_WRAPPER breaks tarpaulin.
      - name: Run coverage (tarpaulin)
        run: cargo tarpaulin --out Xml --exclude-files 'tests/network/multi_process.rs'

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-xml
          path: cobertura.xml
