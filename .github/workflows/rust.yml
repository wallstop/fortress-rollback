name: Fortress Rollback CI

on:
  push:
    branches: [main, dev/**]
  pull_request:
    branches: [main, dev/**]
  workflow_dispatch:


env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Update rust
        run: rustup update stable
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Build docs
        run: cargo doc --verbose
      - name: Check formatting
        run: cargo fmt --check

  check-wasm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install stable wasm toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      - name: Check wasm
        run: cargo check --target wasm32-unknown-unknown --features wasm-bindgen

  miri:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install nightly with Miri
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: miri
      - name: Setup Miri
        run: cargo miri setup
      - name: Run Miri tests (library)
        run: cargo miri test --lib -- --skip property_tests
        env:
          MIRIFLAGS: "-Zmiri-disable-isolation"

  package-dry-run:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - name: Ensure crate is publishable (dry-run)
        run: cargo publish --dry-run
